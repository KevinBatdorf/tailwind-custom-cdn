name: Auto Tag

on:
  push:
    branches: master

jobs:
  tailwind_tag_plus_increment:
    name: Make Release based on Tailwind CSS version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Only run if build files changed
        shell: bash
        run: |
          echo ${{ github.actor }}
          if [[ $(git diff --name-only) != builds* ]]; then
            # Files added outside /builds, don't tag
            echo 'Files were changed from outside build folder, Not creating release'
            echo "DONT_RELEASE=1" >> $GITHUB_ENV
            exit 0 # Will fail gracefully
          fi
      - name: Install Tailwind CSS
        if: ${{ !env.DONT_RELEASE }}
        run: |
          npm ci
          echo "TAILWIND_VERSION=$(npm view tailwindcss version)" >> $GITHUB_ENV
      - name: Tag with Tailwind CSS version prepended
        if: ${{ !env.DONT_RELEASE }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.TAILWIND_VERSION }}-0-1-0-${{ github.run_id }}-${{ github.run_number }}
          release_name: v${{ env.TAILWIND_VERSION }}-0-1-0-${{ github.run_id }}-${{ github.run_number }}
          draft: false
          prerelease: false
